<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes DiceGame</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Heroes DiceGame</h1>
            <p>Become a <strong>Hero</strong> above all</p>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- PLAYER 1 CARD-->
            <div id="player1Card-El" class="card"></div>

            <!-- TABLE -->
            <div class="table-container">
                <div id="player1Deck" class="table-player-deck player1-deck">
                    <button class="btn-spell"><p class="action-icon">üî•</p></button>
                    <div class="deck-placeholder">
                        <div class="creature-fight-status">
                            <!-- <img class="creature-fight-avatar" src="images/Creatures/Air_Elemental_portrait.gif">
                            <div class="health-bar-outer"><div class="health-bar-inner"></div></div> -->
                        </div>
                    </div>
                    <button class="btn-spell"><p class="action-icon">üìñ</p></button>
                </div>
                <div class="table-deck">
                    <div id="player1DiceContainer" class="table-dice-container">
                        <div class="dice">
                            <div class="dot face-one dot-1"></div>
                        </div>
                        <div class="dice">
                            <div class="dot face-two dot-1"></div>
                            <div class="dot face-two dot-2"></div>
                        </div>
                        <div class="dice">
                            <div class="dot face-three dot-1"></div>
                            <div class="dot face-three dot-2"></div>
                            <div class="dot face-three dot-3"></div> 
                        </div>
                    </div>
                    <div id="player2DiceContainer" class="table-dice-container">
                        <div class="dice">
                            <div class="dot face-four dot-1"></div>
                            <div class="dot face-four dot-2"></div>
                            <div class="dot face-four dot-3"></div>
                            <div class="dot face-four dot-4"></div>  
                        </div>
                        <div class="dice">
                            <div class="dot face-five dot-1"></div>
                            <div class="dot face-five dot-2"></div>
                            <div class="dot face-five dot-3"></div>
                            <div class="dot face-five dot-4"></div>
                            <div class="dot face-five dot-5"></div>   
                        </div>
                        <div class="dice">
                            <div class="dot face-six dot-1"></div>
                            <div class="dot face-six dot-2"></div>
                            <div class="dot face-six dot-3"></div>
                            <div class="dot face-six dot-4"></div>
                            <div class="dot face-six dot-5"></div>   
                            <div class="dot face-six dot-6"></div> 
                        </div>
                    </div>
                </div>
                <div id="player2Deck" class="table-player-deck player2-deck">
                    <button class="btn-spell"><p class="action-icon">üíÄ</p></button>
                    <div class="deck-placeholder">
                        <div class="creature-fight-status">
                            <img class="creature-fight-avatar" src="images/Creatures/Air_Elemental_portrait.gif">
                            <div class="health-bar-outer"><div class="health-bar-inner"></div></div>
                        </div>
                    </div>
                    <button class="btn-spell"><p class="action-icon">üìñ</p></button>
                </div>
                <button id="btnAtt" class="btn btn-fight">Fight! ‚öîÔ∏è</button>
                <!-- <button class="btn-roll"><p class="action-icon">‚öîÔ∏è</p></button> -->
            </div>
            
            <!-- PLAYER 2 CARD -->
            <div id="player2Card-El"class="card"></div>
            
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright <strong>Bercyk</strong></p>
            <p>2022</p>
        </div>
        <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
<script type="module" src="index.js"></script>
</html>
