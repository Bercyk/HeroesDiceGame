<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes DiceGame</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Heroes DiceGame</h1>
            <p>Become a <strong>Hero</strong> above all</p>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- PLAYER 1 CARD-->
            <div class="card">
                <h2 class="hero-name" >Name</h2>
                <div class="hero-details">
                    <img class="hero-avatar" src="images/Heroes/Hero_Alamar.png"/>                   
                    <div class="hero-stats">
                        <p class="hero-health">Health: 100</p>
                        <div class="health-bar-outer"><div class="health-bar-inner"></div></div>
                        <p class="hero-attack">Attack: 5</p>
                        <p id="heroSpecial1">Special1</p>
                        <p id="heroSpecial2">Special2</p>
                    </div>
                </div>
                <div class="troops-container">
                    <div class="creatures-layout">
                        <div class="creature-placeholder clear-border">
                            <img class="creature-avatar creature-selected" src="images/Creatures/Air_Elemental_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Arch_Devil_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Black_Dragon_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Beholder_portrait.gif">
                        </div>
                    </div>
                    <div class="creatures-details">
                        <div class="creatures-stats">
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/dmg.png">
                                <p id="damage">: 15-50</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/def.png">
                                <p id="defense">: 25</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/HP.png">
                                <p id="healthPoint">: 140</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/chance.png">
                                <p id="chanceRatio">: 70%</p>
                            </div>
                        </div>
                        <div class="creatures-description">
                            <h2 id="creatureName">Dragon</h2>
                            <div class="creatures-dice-container">
                                <img class="creature-dice" src="images/Icons/dice.png">
                                <img class="creature-dice" src="images/Icons/dice.png">
                                <img class="creature-dice" src="images/Icons/dice.png">
                            </div>
                            <button class="btn btn-selectCreature" id="selectCreatureBtn">Select creature</button>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- TABLE -->
            <div class="table-container">
                <div class="table-player-deck player1-deck">
                    <button class="btn-spell"><p class="action-icon">⚔️</p></button>
                    <div class="deck-placeholder">
                        <div class="creature-fight-status">
                            <img class="creature-fight-avatar" src="images/Creatures/Air_Elemental_portrait.gif">
                            <div class="health-bar-outer"><div class="health-bar-inner"></div></div>
                        </div>
                    </div>
                    <button class="btn-spell"><p class="action-icon">⚔️</p></button>
                </div>
                <div class="table-deck">
                    <div id="player1DiceContainer" class="table-dice-container">
                        <div class="dice">
                            <div class="dot face-one dot-1"></div>
                        </div>
                        <div class="dice">
                            <div class="dot face-two dot-1"></div>
                            <div class="dot face-two dot-2"></div>
                        </div>
                        <div class="dice">
                            <div class="dot face-three dot-1"></div>
                            <div class="dot face-three dot-2"></div>
                            <div class="dot face-three dot-3"></div> 
                        </div>
                    </div>
                    <div id="player2DiceContainer" class="table-dice-container">
                        <div class="dice">
                            <div class="dot face-four dot-1"></div>
                            <div class="dot face-four dot-2"></div>
                            <div class="dot face-four dot-3"></div>
                            <div class="dot face-four dot-4"></div>  
                        </div>
                        <div class="dice">
                            <div class="dot face-five dot-1"></div>
                            <div class="dot face-five dot-2"></div>
                            <div class="dot face-five dot-3"></div>
                            <div class="dot face-five dot-4"></div>
                            <div class="dot face-five dot-5"></div>   
                        </div>
                        <div class="dice">
                            <div class="dot face-six dot-1"></div>
                            <div class="dot face-six dot-2"></div>
                            <div class="dot face-six dot-3"></div>
                            <div class="dot face-six dot-4"></div>
                            <div class="dot face-six dot-5"></div>   
                            <div class="dot face-six dot-6"></div> 
                        </div>
                    </div>
                </div>
                <div class="table-player-deck player2-deck">
                    <button class="btn-spell"><p class="action-icon">⚔️</p></button>
                    <div class="deck-placeholder">
                        <div class="creature-fight-status">
                            <img class="creature-fight-avatar" src="images/Creatures/Air_Elemental_portrait.gif">
                            <div class="health-bar-outer"><div class="health-bar-inner"></div></div>
                        </div>
                    </div>
                    <button class="btn-spell"><p class="action-icon">⚔️</p></button>
                </div>
                <button class="btn btn-fight">Fight! ⚔️</button>
                <!-- <button class="btn-roll"><p class="action-icon">⚔️</p></button> -->
            </div>
            <!-- PLAYER 2 CARD -->
            <div class="card">
                <h2 class="hero-name" >Name</h2>
                <div class="hero-details">
                    <img class="hero-avatar" src="images/Heroes/Hero_Alamar.png"/>                   
                    <div class="hero-stats">
                        <p class="hero-health">Health: 100</p>
                        <div class="health-bar-outer"><div class="health-bar-inner"></div></div>
                        <p class="hero-attack">Attack: 5</p>
                        <p id="heroSpecial1">Special1</p>
                        <p id="heroSpecial2">Special2</p>
                    </div>
                </div>
                <div class="troops-container">
                    <div class="creatures-layout">
                        <div class="creature-placeholder clear-border">
                            <img class="creature-avatar creature-selected" src="images/Creatures/Air_Elemental_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Arch_Devil_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Black_Dragon_portrait.gif">
                        </div>
                        <div class="creature-placeholder">
                            <img class="creature-avatar" src="images/Creatures/Beholder_portrait.gif">
                        </div>
                    </div>
                    <div class="creatures-details">
                        <div class="creatures-stats">
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/dmg.png">
                                <p id="damage">: 15-50</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/def.png">
                                <p id="defense">: 25</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/HP.png">
                                <p id="healthPoint">: 140</p>
                            </div>
                            <div class="stat-icon">
                                <img class="icon" src="images/Icons/chance.png">
                                <p id="chanceRatio">: 70%</p>
                            </div>
                        </div>
                        <div class="creatures-description">
                            <h2 id="creatureName">Dragon</h2>
                            <div class="creatures-dice-container">
                                <img class="creature-dice" src="images/Icons/dice.png">
                                <img class="creature-dice" src="images/Icons/dice.png">
                                <img class="creature-dice" src="images/Icons/dice.png">
                            </div>
                            <button class="btn btn-selectCreature" id="selectCreatureBtn">Select creature</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copyright">
            <p>Copyright <strong>Bercyk</strong></p>
            <p>2022</p>
        </div>
        <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
        </div>
    </footer>
</body>
<script type="module" src="index.js"></script>
</html>
